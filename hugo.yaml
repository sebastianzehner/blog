baseURL: https://sebastianzehner.com
languageCode: en-us
title: Sebastian Zehner
summary: This is my personal blog and I am writing about projects I have been working on and what I learn along the way. I also share some private experiences or adventures of my life.
theme: PaperMod
enableEmoji: true
enableGitInfo: true
privacy:
  youtube:
    disable: false
    privacyEnhanced: true
frontmatter:
  lastmod:
    - lastmod
    - :git
    - date
    - publishDate
outputs:
  home:
    - HTML
    - RSS
    - JSON
params:
  assets:
    disableHLJS: true
  fuseOpts:
    findAllMatches: false
    shouldSort: true
    ignoreLocation: true
    distance: 100
    threshold: 0.15
    minMatchCharLength: 2
    includeScore: true
    ignoreFieldNorm: true
    useExtendedSearch: true
    keys:
      - name: title
        weight: 0.6
      - name: summary
        weight: 0.3
      - name: tags
        weight: 0.4
      - name: content
        weight: 0.1
  ShowBreadCrumbs: true
  ShowShareButtons: true
  ShareButtons:
    - facebook
    - x
    - telegram
    - whatsapp
  ShowCodeCopyButtons: true
  ShowPostNavLinks: false
  ShowReadingTime: true
  ShowWordCount: true
  ShowPageViews: true
  ShowRssButtonInSectionTermList: true
  label:
    icon: /img/sz-light.png
    text: "-"
    iconHeight: "50"
  defaultTheme: auto
  disableThemeToggle: false
  goatcounter: stats
  socialIcons:
    - name: facebook
      url: https://www.facebook.com/sebastianzehner83
    - name: instagram
      url: https://www.instagram.com/sebastianzehner/
    - name: youtube
      url: https://www.youtube.com/@SebastianZehner
    - name: matrix
      url: https://matrix.to/#/@sebastianzehner:matrix.org
  defaultContentLanguage: en
  defaultContentLanguageInSubdir: true
markup:
  highlight:
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: false
    noClasses: false
    # style: catppuccin-mocha

languages:
  en:
    languageCode: en-US
    languageName: English
    weight: 1
    menus:
      main:
        - name: Home
          pageRef: /
          weight: 10
        - name: Overview
          pageRef: /overview/
          weight: 20
        - name: About Me
          pageRef: /about/
          weight: 30
        - identifier: search
          name: Search
          pageRef: /search/
          weight: 40
    params:
      homeInfoParams:
        enabled: true
        title: "Hey, I'm Sebastian :wave:"
        content: >
          Welcome to my minimalist blog.

            Here I share my [projects](/categories/techlab/), my work in the Homelab, and occasionally some personal experiences - like our [move to Paraguay](/categories/paraguay).

          >* You can find out more [about me](/about/) in the menu :point_up:

            Some translations are still in progress.

            Enjoy reading and exploring!
